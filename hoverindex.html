<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hover.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h1>Hover me<br>to Follow</h1>
                </div>
                <div class="back">
                    <div class="profile">
                        <img src="fbprofile.jpg" width="130px" height="auto">
                        <h2>Mobile Legends:<br> Bang Bang</h2>
                    </div>
                    <div class="bio">
                        <p>Join your friends in a brand new 5v5 MOBA showdown against real human opponents, Mobile Legends: Bang bang! </p>
                    </div>
                    <div class="followers">
                        <table width="100%" rules="cols" border="1px">
                            <tr>
                                <td class="top" style="border: none;">100M</td>
                                <td class="top">250</td>
                                <td class="top" style="border: none;">500M</td>
                            </tr>
                            <tr>
                                <td style="border: none;">Followers</td>
                                <td>Following</td>
                                <td style="border: none;">Likes</td>
                            </tr>
                        </table>
                    </div>
                    <div class="buttons">
                        <a href="https://www.instagram.com/mobilelegendsgame/?hl=en" target="_blank"><img src="insta.png" width="30px" height="auto"></a>
                        <a href="https://www.facebook.com/mobilelegendsgame/" target="_blank"><img src="fblogo.jpg" width="30px" height="auto"></a>
                        <a href="https://twitter.com/MobileLegendsOL?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="twitter.png" width="54px" height="auto"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
